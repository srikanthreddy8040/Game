<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2048 Game</title>
    <link rel="stylesheet" href="1styles.css">
    <link href="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="game.css" rel="stylesheet">"
</head>

<body>
    <div id="container">
        <div id="splash" class="screen">
            <h1>20<span class="char1">4</span><span class="char2">8</span>
            </h1>
            <button id="start" onclick="start()">new game</button>
        </div>
        <div id="pause" class="screen">
            <h1>paused</h1>
            <button onclick="reset()">reset</button>
            <button onclick="resume()">continue</button>
        </div>
        <div id="end" class="screen">end</div>
        <div id="game" class="screen">
            <h1>2048</h1>
            <div id="info">score
                <span id="score"></span>
                <button type="button" id="pausebtn" onclick="pause()">pause</button>
            </div>
            <div id="gamearea">
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>

                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                
            </div>
        </div>
    </div>

    <div id="control">
        <h2>Controls</h2>
        <button onclick="left()">left</button>
        <button onclick="up()">up</button>
        <button onclick="down()">down</button>
        <button onclick="right()">right</button>
    </div>

    <script src="game.js"></script>

</body>
